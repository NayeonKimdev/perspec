name: Deploy to AWS

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY_API: perspec-api
  ECR_REPOSITORY_CLIENT: perspec-client
  ECS_CLUSTER: perspec-cluster
  ECS_SERVICE_API: perspec-api-service
  ECS_SERVICE_CLIENT: perspec-client-service

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push API image to Amazon ECR
        id: build-api-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG -f server/Dockerfile .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_API:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_API:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_API:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Build, tag, and push Client image to Amazon ECR
        id: build-client-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG -f client/Dockerfile ./client
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_CLIENT:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Check if ECS cluster exists
        id: check-cluster
        run: |
          if aws ecs describe-clusters --clusters ${{ env.ECS_CLUSTER }} --region ${{ env.AWS_REGION }} --query 'clusters[0].clusterName' --output text 2>/dev/null | grep -q ${{ env.ECS_CLUSTER }}; then
            echo "cluster_exists=true" >> $GITHUB_OUTPUT
            echo "✅ ECS 클러스터가 존재합니다."
          else
            echo "cluster_exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ ECS 클러스터가 존재하지 않습니다. 이미지만 빌드/푸시하고 배포는 건너뜁니다."
          fi

      - name: Download task definition
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        run: |
          echo "Task definition 다운로드 중..."
          if aws ecs describe-task-definition --task-definition ${{ env.ECS_SERVICE_API }} --region ${{ env.AWS_REGION }} --query taskDefinition > task-definition-api.json 2>/dev/null; then
            echo "✅ API task definition 다운로드 완료"
          else
            echo "⚠️ API task definition을 찾을 수 없습니다."
            exit 1
          fi
          if aws ecs describe-task-definition --task-definition ${{ env.ECS_SERVICE_CLIENT }} --region ${{ env.AWS_REGION }} --query taskDefinition > task-definition-client.json 2>/dev/null; then
            echo "✅ Client task definition 다운로드 완료"
          else
            echo "⚠️ Client task definition을 찾을 수 없습니다."
            exit 1
          fi

      - name: Fill in the new image ID in the API task definition
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        id: task-def-api
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-api.json
          container-name: perspec-api
          image: ${{ steps.build-api-image.outputs.image }}

      - name: Fill in the new image ID in the Client task definition
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        id: task-def-client
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition-client.json
          container-name: perspec-client
          image: ${{ steps.build-client-image.outputs.image }}

      - name: Deploy API to Amazon ECS
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-api.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_API }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Deploy Client to Amazon ECS
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def-client.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_CLIENT }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true

      - name: Verify deployment
        if: steps.check-cluster.outputs.cluster_exists == 'true'
        run: |
          echo "✅ 배포 완료!"
          echo "API 서비스 상태 확인 중..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_API }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Status:status,RunningCount:runningCount,DesiredCount:desiredCount}'
          echo "Client 서비스 상태 확인 중..."
          aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_CLIENT }} \
            --region ${{ env.AWS_REGION }} \
            --query 'services[0].{Status:status,RunningCount:runningCount,DesiredCount:desiredCount}'

      - name: Summary
        if: steps.check-cluster.outputs.cluster_exists == 'false'
        run: |
          echo "## ✅ 이미지 빌드 및 푸시 완료" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Docker 이미지가 ECR에 성공적으로 푸시되었습니다:" >> $GITHUB_STEP_SUMMARY
          echo "- API: \`${{ steps.build-api-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Client: \`${{ steps.build-client-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "⚠️ **참고**: ECS 클러스터가 아직 생성되지 않아 배포는 건너뛰었습니다." >> $GITHUB_STEP_SUMMARY
          echo "ECS 클러스터와 서비스를 생성한 후 다시 실행하세요." >> $GITHUB_STEP_SUMMARY

