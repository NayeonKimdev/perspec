# Docker Compose 개발 환경 설정
services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: perspec-postgres-dev
    environment:
      POSTGRES_DB: ${DB_NAME:-perspec}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perspec-network-dev

  # 백엔드 API 서버 (개발 모드)
  api:
    build:
      context: .
      dockerfile: server/Dockerfile.dev
    container_name: perspec-api-dev
    env_file:
      - server/.env
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-perspec}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      JWT_SECRET: ${JWT_SECRET:-dev-secret-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      # 이메일 발송 설정 (SMTP)
      EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      APP_NAME: ${APP_NAME:-Perspec}
      APP_URL: ${APP_URL:-http://localhost:5000}
      # Google OAuth 설정
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:5000/api/v1/auth/google/callback}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./server:/app
      - /app/node_modules
      - ./server/logs:/app/logs
      - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - perspec-network-dev
    command: npm run dev

volumes:
  postgres_data_dev:
    driver: local

networks:
  perspec-network-dev:
    driver: bridge

