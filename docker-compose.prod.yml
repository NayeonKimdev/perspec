# 프로덕션 환경 Docker Compose 설정
# AWS ECS 배포 시 참고용 (로컬 테스트용)

version: '3.8'

services:
  # PostgreSQL 데이터베이스 (로컬 테스트용)
  # 프로덕션에서는 RDS 사용
  postgres:
    image: postgres:15-alpine
    container_name: perspec-postgres-prod
    environment:
      POSTGRES_DB: ${DB_NAME:-perspec}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - perspec-network-prod
    restart: unless-stopped

  # 백엔드 API 서버
  api:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: perspec-api-prod
    environment:
      NODE_ENV: production
      PORT: 5000
      DB_HOST: ${DB_HOST:-postgres}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-perspec}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_SSL: ${DB_SSL:-false}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CORS_ORIGIN: ${CORS_ORIGIN}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      TRUST_PROXY: ${TRUST_PROXY:-true}
      # 이메일 설정
      EMAIL_ENABLED: ${EMAIL_ENABLED:-true}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_SECURE: ${SMTP_SECURE:-false}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM}
      FRONTEND_URL: ${FRONTEND_URL}
      APP_NAME: ${APP_NAME:-Perspec}
      APP_URL: ${APP_URL}
      # OAuth 설정
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      KAKAO_CALLBACK_URL: ${KAKAO_CALLBACK_URL}
      NAVER_CLIENT_ID: ${NAVER_CLIENT_ID}
      NAVER_CLIENT_SECRET: ${NAVER_CLIENT_SECRET}
      NAVER_CALLBACK_URL: ${NAVER_CALLBACK_URL}
      # S3 설정 (AWS 배포 시)
      AWS_REGION: ${AWS_REGION:-ap-northeast-2}
      AWS_S3_BUCKET: ${AWS_S3_BUCKET}
      # 파일 정리 설정
      FILE_CLEANUP_ENABLED: ${FILE_CLEANUP_ENABLED:-true}
      FILE_CLEANUP_INTERVAL_HOURS: ${FILE_CLEANUP_INTERVAL_HOURS:-24}
    ports:
      - "${PORT:-5000}:5000"
    volumes:
      - ./server/logs:/app/logs
      # 프로덕션에서는 S3 사용 권장 (볼륨 마운트 제거)
      # - ./server/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - perspec-network-prod
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # 프론트엔드 (Nginx)
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: perspec-client-prod
    ports:
      - "${CLIENT_PORT:-80}:80"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - perspec-network-prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  postgres_data_prod:
    driver: local

networks:
  perspec-network-prod:
    driver: bridge

